stages:
  - build

variables:
  REGISTRY: hub.alterway.fr
  NAMESPACE: library

before_script:
  - if [[ "$CI_BUILD_REF_NAME" != master ]]; then NAMESPACE="$CI_BUILD_REF_NAME"; fi

build:
  stage: build
  script:
    - docker build --pull -t $REGISTRY/$NAMESPACE/consul-template:0.11 0.11/
    - docker build --pull -t $REGISTRY/$NAMESPACE/consul-template:0.12 0.12/
    - docker build --pull -t $REGISTRY/$NAMESPACE/consul-template:0.11-dockerinside-1.10 0.11-dockerinside-1.10/
    - docker push $REGISTRY/$NAMESPACE/consul-template:0.11
    - docker push $REGISTRY/$NAMESPACE/consul-template:0.12
    - docker push $REGISTRY/$NAMESPACE/consul-template:0.11-dockerinside-1.10
  only:
    - preprod
    - master
