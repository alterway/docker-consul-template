stages:
  - build

variables:
  REGISTRY: hub.alterway.fr

before_script:
  - if [[ "$CI_BUILD_REF_NAME" != master ]]; then REGISTRY="$REGISTRY/$CI_BUILD_REF_NAME"; fi

build:
  stage: build
  script:
    - docker build --pull -t $REGISTRY/consul-template:0.11 0.11/
    - docker build --pull -t $REGISTRY/consul-template:0.12 0.12/
    - docker push $REGISTRY/consul-template:0.11
    - docker push $REGISTRY/consul-template:0.12
  only:
    - preprod
    - master
